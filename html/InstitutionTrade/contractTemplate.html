<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合同模板</title>
    <link rel="stylesheet" href="../../css/contractT.css" />
</head>
<body>
<div style="height: 116px;width: 100%;background: #f5f5f5"></div>
<div class="containerContractT">
    <form action="">
        <header>
            <h4>Ｔ+0/T+7理财产品电子合同模板</h4>
        </header>
        <div><span>理财计划客户：</span><input type="text" /></div>
        <div><span>计划发行规模：</span><input type="text" /></div>
        <div><span>筹集期（从）：</span><input type="date" />&nbsp;&nbsp;&nbsp;&nbsp;到&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" /></div>
        <div><span>筹划规模低于（万）：</span><input type="text" /></div>
        <div><span>认购规模达到（万）：</span><input type="text" /></div>
        <div><span>产品成立日：</span><input type="date" /></div>
        <div><span>认购起点（万）：</span><input type="text" />&nbsp;&nbsp;&nbsp;&nbsp;追加金额&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" /></div>
        <div><span>产品说明书生效日：</span><input type="date" /></div>
        <p><input type="submit" value="生成电子合同"/></p>
    </form>
</div>
</body>
</html>

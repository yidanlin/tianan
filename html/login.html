<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="containerLogin">
    <div class="mask"></div>
    <!--mask-->
    <form action="#">
        <header><h4>用户登录</h4></header>
        <div><p>会员编号：</p><input type="text" maxlength="20" size="8" placeholder="会员编号" required/><i class="iconfont">&#xe6b8;</i></div>
        <div><p>密码：</p><input type="password" maxlength="20" size="8" required placeholder="密码"/><i  class="iconfont">&#xe61e;</i></div>
        <div><p>手机号码：</p><input type="text" maxlength="20" size="8" pattern="[0-9]{11}" required/><i class="iconfont">&#xe72a;</i></div>
        <div><p>短信验证码：</p><input type="text"/><input type="button" required value="获取验证码"/><i class="iconfont">&#xe69f;</i></div>
        <div><p>图片验证码：</p><input type="text"/><i class="iconfont">&#xe71c;</i>
            <div><img src="" alt="验证码图片" width="90" height="40"/><span>看不清？换一张</span></div>
        </div>
        <input type="submit" value="登录"/>
        <p><a href="javascript:void(0)">忘记密码</a>|<a href="javascript:void(0)">快速注册</a></p>
    </form>
    <header><h2><a href="javascript:void(0)"><img src="../img/logo.png" alt="天安金交所"></a></h2></header>
    <footer><p>版权所有©天安（贵州省）互联网金融资产交易中心股份有限公司</p></footer>
</div>
</body>
</html>

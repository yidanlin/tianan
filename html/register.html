<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div style="height: 116px;background: #f5f5f5;"></div>
<div class="containerReg">
    <form action="#">
        <header><h4>用户注册</h4></header>
        <div><label for="">用户名：</label><input type="text" maxlength="20" size="8" placeholder="请输入用户名" required/><i
                class="iconfont">&#xe6b8;</i>
        </div>
        <div><label for="">用户密码：</label><input type="password" maxlength="20" size="8" required/><i class="iconfont">
            &#xe61e;</i></div>
        <div><label for="">确认密码：</label><input type="password" maxlength="20" size="8" required/><i class="iconfont">
            &#xe60b;</i></div>
        <div><label for="">手机号码：</label><input type="text" maxlength="20" size="8" pattern="[0-9]{11}" required/><i
                class="iconfont">&#xe72a;</i></div>
        <div><label for="">短信验证码：</label><input type="text"/><input type="button" required value="获取验证码"/><i
                class="iconfont">&#xe69f;</i></div>
        <div><label for="">图形验证码：</label><input type="text"/><i class="iconfont">&#xe70a;</i>
            <div><img src="" alt="验证码图片" width="90" height="40"/></div>
        </div>
        <p><input type="submit" value="注册"/></p>
    </form>
</div>
</body>
</html>

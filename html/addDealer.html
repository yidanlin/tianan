<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/add_dealer.css">
</head>
<body>
<div class="container posrel">
    <div class="addDealer">
        <div class="addAction">
            <table>
                <caption>添加交易员</caption>

                <tr>
                    <td>交易用户名</td>
                    <td><input type="text"/></td>

                </tr>
                <tr>
                    <td>交易密码</td>
                    <td><input type="text"/></td>

                </tr>
                <tr>
                    <td>交易部门</td>
                    <td><input type="text"/></td>

                </tr>
                <tr>
                    <td>所属部门</td>
                    <td><input type="text"/></td>

                </tr>
                <tr>
                    <td>手机联系方式</td>
                    <td><input type="text"/></td>

                </tr>
                </tbody>
            </table>
            <p>

                <tbody>
                <tr>
                    <td>1</td>

                </tbody>
            </table>
        </div>
    </div>
    <aside>
        <nav>
            <ul>
                <li><a href="javascript:void(0)">入会管理</a></li>
                <li><a href="javascript:void(0)">入会管理</a></li>
                <li><a href="javascript:void(0)">入会管理</a></li>
                <li><a href="javascript:void(0)">入会管理</a></li>
            </ul>
            <ul>
                <li><a href="javascript:void(0)">用户管理</a></li>
                <li><a href="javascript:void(0)">入会管理</a></li>
                <li><a href="javascript:void(0)">用户管理</a></li>

        </nav>
    </aside>
</div>
<script src="../js/jquery-3.1.1.js"></script>
<script>
    $("aside ul").each(function(index,dom){
        $(dom).on("click",function(){
            $(this).toggleClass("active");
        })
    })
</script>
</body>
</html>
